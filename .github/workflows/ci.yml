name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.os.name }} ${{ matrix.python.name }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: ðŸ§
            runs-on: ubuntu-latest
        python:
          - name: CPython 3.10
            major_dot_minor: '3.10'
            action: '3.10'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          # This allows the matrix to specify just the major.minor version while still
          # expanding it to get the latest patch version including alpha releases.
          # This avoids the need to update for each new alpha, beta, release candidate,
          # and then finally an actual release version.  actions/setup-python doesn't
          # support this for PyPy presently so we get no help there.
          #
          # CPython -> 3.9.0-alpha - 3.9.X
          # PyPy    -> pypy-3.7
          python-version: ${{ fromJSON(format('["{0}", "{1}"]', format('{0}.0-alpha - {0}.X', matrix.python.action), matrix.python.action))[startsWith(matrix.python.action, 'pypy')] }}
          architecture: x64

      - name: Setup environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Publish package files
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: dist/*
          if-no-files-found: error

  test:
    name: Test ${{ matrix.os.name }} ${{ matrix.python.name }}
    needs:
      - build
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: ðŸ§
            runs-on: ubuntu-latest
          - name: ðŸŽ
            runs-on: macos-latest
          - name: ðŸªŸ
            runs-on: windows-latest
        python:
          - name: CPython 3.7
            major_dot_minor: '3.7'
            action: '3.7'
          - name: CPython 3.8
            major_dot_minor: '3.8'
            action: '3.8'
          - name: CPython 3.9
            major_dot_minor: '3.9'
            action: '3.9'
          - name: CPython 3.10
            major_dot_minor: '3.10'
            action: '3.10'
          - name: CPython 3.11
            major_dot_minor: '3.11'
            action: '3.11'
          - name: PyPy 3.7
            major_dot_minor: '3.7'
            action: 'pypy-3.7'
          - name: PyPy 3.8
            major_dot_minor: '3.8'
            action: 'pypy-3.8'
    steps:
      - uses: actions/checkout@v3
        with:
          path: repo

      - name: Download package files
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: dist

      - uses: actions/setup-python@v4
        with:
          # This allows the matrix to specify just the major.minor version while still
          # expanding it to get the latest patch version including alpha releases.
          # This avoids the need to update for each new alpha, beta, release candidate,
          # and then finally an actual release version.  actions/setup-python doesn't
          # support this for PyPy presently so we get no help there.
          #
          # CPython -> 3.9.0-alpha - 3.9.X
          # PyPy    -> pypy-3.7
          python-version: ${{ fromJSON(format('["{0}", "{1}"]', format('{0}.0-alpha - {0}.X', matrix.python.action), matrix.python.action))[startsWith(matrix.python.action, 'pypy')] }}
          architecture: x64

      - name: Setup environment
        run: |
          python --version --version
          # make sure we test the installed code
          cp -R repo/tests/ tests/
          python -m pip install --upgrade pip
          python -m pip install ./dist/*.whl
          # show the directory contents for diagnostics
          ls -la

      - name: Run unittest
        run: |
          python -m unittest

  all:
    name: All successful
    runs-on: ubuntu-latest
    # The always() part is very important.
    # If not set, the job will be skipped on failing dependencies.
    if: always()
    needs:
      # This is the list of CI job that we are interested to be green before
      # a merge.
      - build
      - test
    steps:
      - name: Require all successes
        uses: re-actors/alls-green@v1
        with:
          jobs: ${{ toJSON(needs) }}
